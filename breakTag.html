<body>

    <h1> Break Tag </h1>
    <p> The break tag is used to create a line break in the text. It is an empty tag, which means it does not have a
        closing tag. The syntax for the break tag is: <br> </p>
    <p> Example: </p>
    <p> This is the first line. <br> This is the second line. </p>
</body>
